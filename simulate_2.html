            <div class="content content-simulate2">
                <div class="content-inner">
                    <h3 class="title02">업체 정보 입력</h3>
                    <p class="txt mt-15">설치를 희망하는 고객사의 정보를 입력하세요. <br>
                        <em class="col-red">*</em>는 필수 입력 항목입니다.</p>

                    <div class="form-container mt-25">
                        <form action="">
                            <div class="input-box">
                                <label class="input-label" for="clientName">업체명 <em class="col-red">*</em></label>
                                <input type="text" placeholder="업체명을 입력하세요." id="clientName" required>
                            </div>
                            <div class="input-box">
                                <label class="input-label" for="clientState">시/도 <em class="col-red">*</em></label>
                                <select name="clientState" id="clientState" required>
                                    <option value="none">시/도를 선택하세요.</option>
                                    <option value="none">서울특별시</option>
                                </select>
                            </div>
                            <div class="input-box">
                                <label class="input-label" for="clientCity">시/군/구<em class="col-red">*</em></label>
                                <select name="clientCity" id="clientCity" required>
                                    <option value="none">시/군/구를 선택하세요.</option>
                                    <option value="none">강남구</option>
                                </select>
                            </div>
                            <div class="input-box">
                                <label class="input-label" for="clientAddress">상세 주소</label>
                                <input type="text" placeholder="상세 주소를 입력하세요." id="clientAddress">
                            </div>
                            <div class="input-date">
                                <label class="input-label" for="dateInstall">설치 예정일<em class="col-red">*</em></label>
                                <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
                                    <input type="text" id="dateInstall" aria-label="Date-Time" required>
                                    <span class="tui-ico-date"></span>
                                </div>
                                <div id="dateInstallCalendar" style="margin-top: -1px;"></div>
                            </div>
                            <div class="input-box">
                                <label class="input-label" for="etcInfo">기타 정보</label>
                                <textarea name="etcInfo" id="etcInfo" cols="30" rows="10" placeholder="기타 정보를 입력하세요."></textarea>
                            </div>

                            <div class="btn-area">
                                <a href="#" class="btn-green btn-next">다음 단계</a>
                            </div>
                        </form>
